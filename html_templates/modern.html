<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - CV</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 40px; color: #000; background-color: #fff; }
        .header { border-bottom: 2px solid #bbb; margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 32px; color: #005588; }
        .header p { margin: 2px 0; font-size: 18px; }
        h2 { color: #004080; font-size: 22px; font-weight: bold; margin-top: 30px; border-bottom: 1px solid #ccc; }
        ul { padding-left: 20px; }
        li { margin-bottom: 5px; }
        .section { margin-bottom: 15px; }
        a { color: #005588; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ name }}</h1>
        <p>{{ job_title }}</p>
        <p>{{ email }} | {{ phone }} | {{ address }}</p>
        {% if linkedin %}<p><a href="{{ linkedin }}" target="_blank">{{ linkedin }}</a></p>{% endif %}
    </div>
    <div class="section"><h2>Summary</h2><p>{{ summary }}</p></div>
    <div class="section"><h2>Education</h2><p>{{ education }}</p></div>
    <div class="section"><h2>Experience</h2>{{ experience|safe }}</div>
    <div class="section"><h2>Projects</h2>{{ projects|safe }}</div>
    <div class="section"><h2>Skills</h2>{{ skills|safe }}</div>
    <div class="section"><h2>Languages</h2>{{ languages|safe }}</div>
</body>
</html>
